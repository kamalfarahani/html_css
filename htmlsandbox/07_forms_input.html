<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Forms & Input</title>
    </head>
    <body>
        <form action="">
            <div>
                <label for="name">Name</label>
                <input type="text" id="name" name="name" placeholder="Enter your name">
            </div>

            <div>
                <label for="email">Email</label>
                <input type="email" id="email" name="email">
            </div>
            <div>
                <label for="message">Message</label>
                <textarea name="message" id="message" cols="50" rows="2"></textarea>
            </div>
            <div>
                <label for="sex">Sex</label>
                <select name="sex" id="sex">
                    <option value="male">Male</option>
                    <option value="female" selected>Female</option>
                    <option value="other">Other</option>
                </select>
            </div>
            <div>
                <label for="age">Age</label>
                <input type="number" id="age" name="age" min="1" max="120">
            </div>
            <div>
                <label for="birthdate">Birthdate</label>
                <input type="date" id="birthdate" name="birthdate">
            </div>

            <div>
                <label for="membership">Membership</label>
                <input type="radio" id="membership" name="membership" value="standard">
                <label for="membership">Standard</label>
                <input type="radio" id="membership" name="membership" value="premium">
                <label for="membership">Premium</label>
            </div>

            <div>
                <label for="hobbies">Hobbies</label>
                <input type="checkbox" id="hobbies" name="hobbies" value="music">
                <label for="hobbies">Music</label>
                <input type="checkbox" id="hobbies" name="hobbies" value="movies">
                <label for="hobbies">Movies</label>
                <input type="checkbox" id="hobbies" name="hobbies" value="sports">
                <label for="hobbies">Sports</label>
            </div>

            <div>
                <input type="submit" value="Submit">
                <br>
                <button type="reset">Reset</button>
                <p>Lorem ipsum dolor sit amet consectetur adipisicing elit.</p>
            </div>
        </form>
    </body>
</html>
